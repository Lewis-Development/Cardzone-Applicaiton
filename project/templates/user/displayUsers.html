{% extends ".master.html" %}
{% block content %}
    <div class="container">
        <div class="topBar">
            <a href="{{ url_for('createUser') }}" id="userSearch">Create User</a>
            <input placeholder="Search User..."></input>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {{ table }}
    </div>
{% endblock content %}
