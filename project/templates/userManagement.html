{% extends ".master.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="topBar">
            <a href="{{ url_for('createUser') }}">Create User</a>
        </div>

        {{ table }}
    </div>
{% endblock content %}
