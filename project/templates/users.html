{% extends ".master.html" %}
{% block content %}
    <div class="topBar">
        <a href="{{ url_for('createUser') }}">Create New</a>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        {{ table }}
    </div>
{% endblock content %}
